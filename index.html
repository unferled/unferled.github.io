<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Unferled Consulting</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Raleway" rel="stylesheet">
        <style>
            .title {
                font-family: 'Raleway', sans-serif;
            }
        </style>
    </head>

    <body class="layout-default">
        <section class="hero is-fullheight is-primary">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-1 is-bold">Unferled Consulting</h1>
                </div>
            </div>
        </section>
        <section class="section is-large">
            <div class="container">
                <h1 class="title">About Unferled</h1>
                <br>
                <br>
                <h2 class="subtitle">
                    Unferled specialises in strategic consultancy across People, Product and Technology for early stage teams.
                </h2>
            </div>
        </section>

        <section class="section">
            <div class="container">
                <h1 class="title">Contact</h1>
                <form action="https://docs.google.com/forms/d/1FAIpQLSeWB8mwz4yGVtD8p-5QkPlXDY89wq1k8zqifUopsVCZeDlU5w/formResponse" target="_self" method="POST" id="mG61Hd" _lpchecked="1">
                    <div class="field">
                      <label class="label">Name</label>
                      <div class="control">
                        <input class="input" autocomplete="off" tabindex="0" aria-label="Name" name="entry.1436861214" value="" dir="auto" data-initial-dir="auto" data-initial-value="" type="text" placeholder="John Doe">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control">
                        <input class="input" autocomplete="off" tabindex="0" aria-label="Email" name="entry.2065670585" value="" dir="auto" data-initial-dir="auto" data-initial-value="" type="text" placeholder="john@doe.com">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Message</label>
                      <div class="control">
                        <textarea class="textarea" data-rows="1" tabindex="0" aria-label="Message" name="entry.363214824" dir="auto" data-initial-dir="auto" data-initial-value="" placeholder="Your Message"></textarea>
                      </div>
                    </div>
                    <div class="field">
                      <div class="control">
                        <button class="button is-primary" id="contact-form-submit">Submit</button>
                      </div>
                    </div>
                </form>
            </div>
        </section>

        <section class="section is-large">
            <div class="container">
                <h1 class="title">More Information</h1>
                <br>
                <br>
                <h2 class="subtitle">
                    <a href="https://www.linkedin.com/in/junkafarian/" target="_blank">Find us on LinkedIn</a>
                </h2>
            </div>
        </section>

        <script>
            document.addEventListener("DOMContentLoaded", function(){
                document.getElementById('mG61Hd').addEventListener("submit", function(e){
                    e.preventDefault()
                    var form = e.target
                    var data = new FormData(form)

                    var request = new XMLHttpRequest()

                    request.onreadystatechange = function(){
                        document.getElementById("contact-form-submit").innerText = 'Submitted!'
                    }

                    request.open(form.method, form.action)
                    request.setRequestHeader('Access-Control-Allow-Origin', 'https://unferled.github.io');
                    request.setRequestHeader('Access-Control-Allow-Methods', 'GET, POST, PUT, OPTIONS');
                    request.send(data)
                })
            })
        </script>
    </body>
</html>
